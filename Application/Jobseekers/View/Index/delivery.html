<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投递箱</title>
    <link rel="stylesheet" href="__PUBLIC__/css/jobseekers/resume.css">
    <link rel="stylesheet" href="__PUBLIC__/css/jobseekers/resume2.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap-3.3.0/css/bootstrap.min.css">
    		<script type="text/javascript" src="__PUBLIC__/js/jquery.1.11.1.min.js"></script>

	 <script>
        var SITE_URL="__MODULE__";
      </script> 
</head>
<body>
		<header id="header">
			<nav class="container">
				<a class="logo" href=""><img src="__PUBLIC__/images/logg.gif" style="width:60px;height:43px;margin-top:-6px"></a>
				<a class="nav-link selected" href="{:U('Home/Index/index')}">首页</a>
				<a class="nav-link" href="{:U('Index/index')}">简历管理</a>
				<a class="nav-link" href="{:U('Index/delivery')}">投递箱</a>                                
                <a class="nav-link fr" href="{:U('Login/log_out')}">退出</a>
                <foreach name="seekers_info" item="item">
                <a class="nav-link fr" href="{:U('Index/index')}"  style="padding: 0 4px;color: #7b7b7b;">{$item.nickname}</a>
                </foreach>                
                

                
                
				
			</nav>
		</header>

<div class="box">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-2 col-md-offset-2">-->
            <!--</div>-->
            <div class="right col-md-12 box-right">
                <div class="box-right-top" >

                        <h1>已投递简历状态</h1>
                        <form action="{:U(Index/delivery)}" id="timesf" style="display:inline-block;">    
                            <select id="times" name="times" >
                                <option value="">请选择</option>
                                <option value="60"  <if condition="$times eq 60"> selected </if> >60天内投递</option>
                                <option value="7" <if condition="$times eq 7"> selected </if> >7天内投递</option>
                            </select>
                           </form> 
                        <div class=" sx"><div class=" gx"></div>刷新</div>
                </div>
                <div class="box-right-content">
                    <div class="bs-example bs-example-tabs">
                        <ul id="myTab" class="nav  tab-ul nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#all" id="all-tab" role="tab" data-toggle="tab" aria-controls="all" aria-expanded="false">全部</a></li>                            
                            <li role="presentation" class=""><a href="#viewed" role="tab" id="viewed-tab" data-toggle="tab" aria-controls="viewed" aria-expanded="false">被查看</a></li>
                            <li role="presentation" class=""><a href="#invited" role="tab" id="invited-tab" data-toggle="tab" aria-controls="invited" aria-expanded="false">邀请面试</a></li>
                            <li role="presentation" class=""><a href="#inappropriate" role="tab" id="inappropriate-tab" data-toggle="tab" aria-controls="inappropriate" aria-expanded="false">不合适</a></li>
                            <li role="presentation" class=""><a href="#success" role="tab" id="success-tab" data-toggle="tab" aria-controls="success" aria-expanded="false">求职成功</a></li>

                        </ul>
                        <div id="myTabContent" class="tab-content tab-ul-content">
                            <div role="tabpanel" class="tab-pane fade active in" id="all" aria-labelledby="all-tab">
                              	<ul>
                            		<if condition="$where_all">
                                 		<foreach name="where_all" item="item">
                                			<include file="public/delivery"  />
                                   		</foreach>
                                    <else/>
                                     尚未投递简历
                                 	</if>  
                                </ul>
                            </div>

                            <div role="tabpanel" class="tab-pane fade" id="viewed" aria-labelledby="viewed-tab">
                              	<ul>
                            		<if condition="$where_see">
                                 		<foreach name="where_see" item="item">
                                			<include file="public/delivery"  />
                                   		</foreach>
                                    <else/>
                                     尚未有简历被查看
                                 	</if>  
                                </ul>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="invited" aria-labelledby="invited-tab">
                              	<ul>
                            		<if condition="$where_invite">
                                 		<foreach name="where_invite" item="item">
                                			<include file="public/delivery"  />
                                   		</foreach>
                                    <else/>
                                     尚未被企业邀请面试
                                 	</if>  
                                </ul>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="inappropriate" aria-labelledby="inappropriate-tab">
                             <ul>
                               <if condition="$where_failure">
                                 <foreach name="where_failure" item="item">
										<include file="public/delivery"  />
                                   </foreach>
                                 
                                   <else/>
                                     尚未投递简历成功
                                 </if>  
                                </ul>
                            </div>
                             <div role="tabpanel" class="tab-pane fade" id="success" aria-labelledby="success-tab">
                              	<ul>
                            		<if condition="$where_invite">
                                 		<foreach name="where_invite" item="item">
                                			<include file="public/delivery"  />
                                   		</foreach>
                                    <else/>
                                     尚未被企业录用
                                 	</if>  
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            

            </div>

        </div>
    </div>

</div>
        <script type="text/javascript" src="__PUBLIC__/js/angular-1.0.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/css/bootstrap-3.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/jobseekers/delivery.js"></script>
</body>
</html>
